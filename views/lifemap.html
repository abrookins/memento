<html>
    <head>
        <title>LifeMap</title>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
        <script src="media/js/underscore.js" type="text/javascript"></script>
        <script src="media/js/json2.js" type="text/javascript"></script>
        <script src="media/js/backbone.js" type="text/javascript"></script>
        <script src="media/js/lifemap.js" type="text/javascript"></script>
        <link type="text/css" href="media/css/Aristo/jquery-ui-1.8.5.custom.css" rel="stylesheet" />
        <!-- <link type="text/css" href="media/css/smoothness/jquery-ui-1.8.9.custom.css" rel="stylesheet" /> -->
        <link href="media/css/moments.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
    <div id="lifemap">
        <div id="navigation-container">
            <h1 id="navigation-header">Moments</h1>
            <div id="navigation">
                <div id="timeline-container">
                    <div id="timeline"> </div>
                    <form id="timeline-select">
                    <label for="year">Year</label>
                    <select id="year" name="year">
                        <option>Any</option>
                    {% for year in memory_years %}
                        <option>{{ year }}</option>
                    {% endfor %}
                    </select>
                    <label for="month">Month</label>
                    <select id="month" name="month">
                        <option>Any</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>

                    </form>
                </div>
                <ul id="navigation-items">
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="mapcontainer">
                <div id="map"></div>
            </div>
        </div>
    </div>
    </body>
    <script type="text/javascript">
	(function($) { 
        $(window).load(function() {
            var hc = new HomeController();
            hc.refresh({{ memory_json|safe }});
            Backbone.history.start();
        });
    })(jQuery);
    </script>
</html>
